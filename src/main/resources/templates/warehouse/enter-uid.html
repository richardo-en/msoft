<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter UID</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<h1>Enter Package UID</h1>
<form action="/warehouse/receive-packages" method="post">
    <label for="uid">UID:</label>
    <input type="text" id="uid" name="uid" required>
    <button type="submit">Search Packages</button>
</form>

<h2>Temporary Accepted Packages</h2>
<div th:if="${temporaryPackages}">
    <table>
        <thead>
        <tr>
            <th>Package ID</th>
            <th>Status</th>
            <th>Delivery Address</th>
            <th>Weight</th>
            <th>Sender Name</th>
            <th>Recipient Contact</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="package : ${temporaryPackages}">
            <td th:text="${package.id}"></td>
            <td th:text="${package.status}"></td>
            <td th:text="${package.deliveryAddress}"></td>
            <td th:text="${package.weight}"></td>
            <td th:text="${package.senderName}"></td>
            <td th:text="${package.recipientContact}"></td>
        </tr>
        </tbody>
    </table>
</div>

<form action="/warehouse/save-packages" method="post">
    <button type="submit">Save Packages</button>
</form>

</body>
</html>
