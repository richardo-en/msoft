<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Preparation Dashboard</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<h1>Preparation Dashboard</h1>

<table>
    <thead>
    <tr>
        <th>Delivery ID</th>
        <th>Delivery Date</th>
        <th>Assigned Vehicle</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="delivery : ${plannedDeliveries}">
        <td th:text="${delivery.id}"></td>
        <td th:text="${delivery.deliveryDate}"></td>
        <td th:text="${delivery.assignedVehicle}"></td>
        <td th:text="${delivery.status}"></td>
        <td>
            <a th:href="@{'/delivery/prepare-delivery'(deliveryId=${delivery.id})}">Prepare</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
