<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Requests Overview</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<h1>Paid Requests - Under Review</h1>
<ul>
  <li th:each="request : ${requests}">
    <a th:href="@{/requests/overview/details(requestId=${request.id})}">
      Request by: <span th:text="${request.senderName}"></span>
    </a>
  </li>
</ul>
<p th:if="${requests.size() == 0}">No requests found.</p>
</body>
</html>
