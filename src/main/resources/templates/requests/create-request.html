<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Requests</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<h1>Create a New Request</h1>
<form action="/requests/create-request" method="post">
    <!-- Údaje o spoločnosti -->
    <h2>Sender Information</h2>
    <label for="senderName">Company Name:</label>
    <input type="text" id="senderName" name="senderName" required><br>

    <label for="senderAddress">Company Address:</label>
    <input type="text" id="senderAddress" name="senderAddress" required><br>

    <label for="senderContact">Company Contact:</label>
    <input type="text" id="senderContact" name="senderContact" required><br>

    <!-- Dynamické údaje o recipientoch -->
    <h2>Recipient Information</h2>
    <div id="recipients">
        <div th:each="i : ${#numbers.sequence(0, recipientsCount - 1)}">
            <h3>Recipient [[${i + 1}]]</h3>
            <label for="recipientNames[[${i}]]">Name:</label>
            <input type="text" name="recipientNames" required><br>

            <label for="recipientAddresses[[${i}]]">Address:</label>
            <input type="text" name="recipientAddresses" required><br>

            <label for="recipientContacts[[${i}]]">Contact:</label>
            <input type="text" name="recipientContacts" required><br>

            <label for="packageContents[[${i}]]">Package Contents:</label>
            <textarea name="packageContents" required></textarea><br>

            <label for="packageWeights[[${i}]]">Weight (kg):</label>
            <input type="number" name="packageWeights" min="0" step="0.01" required><br>
        </div>
    </div>

    <button type="submit">Submit</button>
</form>
</body>
</html>
